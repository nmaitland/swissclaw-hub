name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, windwurf_dev ]
  pull_request:
    branches: [ main, master, windwurf_dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: swissclaw_hub_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint
      continue-on-error: true

    - name: Run type checking
      run: npm run type-check
      continue-on-error: true

    - name: Run unit tests with coverage
      run: npm run test:unit -- --coverage --coverageReporters=text-summary --coverageReporters=lcov --forceExit
      env:
        CI: true
      timeout-minutes: 10

    - name: Setup test database
      run: |
        npx sequelize-cli db:migrate --env test
        npx sequelize-cli db:seed:all --env test
      env:
        TEST_DB_HOST: localhost
        TEST_DB_PORT: 5433
        TEST_DB_NAME: swissclaw_hub_test
        TEST_DB_USER: postgres
        TEST_DB_PASSWORD: password
        NODE_ENV: test

    - name: Run integration tests with coverage
      run: npm run test:integration -- --coverage --coverageReporters=text-summary --coverageReporters=lcov --forceExit
      env:
        TEST_DB_HOST: localhost
        TEST_DB_PORT: 5433
        TEST_DB_NAME: swissclaw_hub_test
        TEST_DB_USER: postgres
        TEST_DB_PASSWORD: password
        NODE_ENV: test
        CI: true
      timeout-minutes: 15

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const coverageSummary = fs.readFileSync('./coverage/lcov.info', 'utf8');
          
          // Parse coverage percentage from lcov
          const lines = coverageSummary.split('\n');
          let totalLines = 0;
          let coveredLines = 0;
          
          lines.forEach(line => {
            if (line.startsWith('LF:')) {
              totalLines += parseInt(line.split(':')[1]);
            }
            if (line.startsWith('LH:')) {
              coveredLines += parseInt(line.split(':')[1]);
            }
          });
          
          const coveragePercent = totalLines > 0 ? Math.round((coveredLines / totalLines) * 100) : 0;
          
          const body = `## üìä Test Coverage Report
          
          **Coverage: ${coveragePercent}%**
          
          - Lines covered: ${coveredLines}/${totalLines}
          - Status: ${coveragePercent >= 70 ? '‚úÖ Pass' : '‚ö†Ô∏è Below threshold'}
          
          *Note: Coverage threshold is set to 70%*
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build server
      run: npm run server:build

    - name: Build client
      run: |
        cd client
        npm ci
        npm run build
