name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, windwurf_dev ]
  pull_request:
    branches: [ main, master, windwurf_dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: swissclaw_hub_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint
      continue-on-error: true

    - name: Run type checking
      run: npm run type-check
      continue-on-error: true

    - name: Run all backend tests with coverage
      run: npm test -- --coverage --coverageReporters=text-summary --coverageReporters=lcov --coverageReporters=text --runInBand --forceExit
      env:
        NODE_ENV: test
        CI: true
        TEST_DB_HOST: localhost
        TEST_DB_PORT: 5433
        TEST_DB_NAME: swissclaw_hub_test
        TEST_DB_USER: postgres
        TEST_DB_PASSWORD: password
      timeout-minutes: 10

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const coverageFile = './coverage/lcov.info';
          if (!fs.existsSync(coverageFile)) return;
          const coverageSummary = fs.readFileSync(coverageFile, 'utf8');
          const lines = coverageSummary.split('\n');
          let totalLines = 0;
          let coveredLines = 0;
          lines.forEach(line => {
            if (line.startsWith('LF:')) totalLines += parseInt(line.split(':')[1]) || 0;
            if (line.startsWith('LH:')) coveredLines += parseInt(line.split(':')[1]) || 0;
          });
          const coveragePercent = totalLines > 0 ? Math.round((coveredLines / totalLines) * 100) : 0;
          const body = `## ğŸ“Š Test Coverage Report\n\n**Coverage: ${coveragePercent}%**\n\n- Lines covered: ${coveredLines}/${totalLines}\n\n*Backend tests run against real Postgres; coverage includes server code.*`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          }).catch(() => {});

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build server
      run: npm run server:build

    - name: Build client
      run: |
        cd client
        npm ci
        npm run build
