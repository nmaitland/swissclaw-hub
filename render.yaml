services:
  - type: web
    name: swissclaw-hub
    env: node
    plan: pro
    buildCommand: npm install && cd client && npm install && npm run build && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: swissclaw-hub-db
          property: connectionString
      - key: CLIENT_URL
        value: https://swissclaw.hydeabbey.net
      - key: AUTH_USERNAME
        sync: false
      - key: AUTH_PASSWORD
        sync: false
      - key: SWISSCLAW_TOKEN
        sync: false

databases:
  - name: swissclaw-hub-db
    plan: pro
    databaseName: swissclaw_hub
    user: swissclaw
