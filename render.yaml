services:
  - type: web
    name: swissclaw-hub
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: swissclaw-hub-db
          property: connectionString
      - key: CLIENT_URL
        value: https://swissclaw.hydeabbey.net

databases:
  - name: swissclaw-hub-db
    plan: free
    databaseName: swissclaw_hub
    user: swissclaw
